<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get games - Consuming API with Vue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a href="create.html" class="btn btn-success mb-2"><i class="fa fa-plus"></i>&nbsp;New game</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Rate</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="game in games">
                            <td>{{game[0]}}</td>
                            <td>{{game[1]}}</td>
                            <td>{{game[2]}}</td>
                            <td>{{game[3]}}</td>
                            <td>
                                <button @click="edit(game)" class="btn btn-warning">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                            <td>
                                <button @click="deleteGame(game)" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="js/vue.min.js"></script>
<script>
    const SERVER_URL = "https://apirestflaskpythonsqlite3.parzibyte.repl.co";
    new Vue({
        el: "#app",
        data: () => ({
            games: [],
        }),
        methods: {
            async getGames() {
                const url = SERVER_URL + "/games";
                const r = await fetch(url);
                const games = await r.json();
                this.games = games;
            },
            edit(game) {
                window.location.href = "./edit.html?id=" + game[0];

            },
            async deleteGame(game) {
                if (!confirm("Are you sure?")) return;
                const r = await fetch(SERVER_URL + "/game/" + game[0], {
                    method: "DELETE",
                });
                const response = await r.json();
                if (response) {
                    alert("Deleted");
                    await this.getGames();
                } else {
                    alert("Something went wrong. Try again");
                }
            }
        },
        async mounted() {
            await this.getGames();
        }
    });
</script>

</html>
